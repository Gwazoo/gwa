<div class="container">
	<section class="page-header">
		<h1>VENDORS CAN ADD A PRODUCT</h1>
		<h2>pretty awesome</h2>
		<h6>{{error}}</h6>
		<h6>{{success}}</h6>
	</section>
	<section>
		<form class="form-horizontal" data-ng-init="initCategories()">
			<div class="form-group">
				<label for="prodProductName" class="col-md-2 col-xs-3 control-label">Product Name</label>
				<div class="col-md-10 col-xs-9">
					<input type="text" class="form-control" id="itemName" name="productname" ng-model="product.name" placeholder="Product Name">
				</div>
			</div>
			<div class="form-group">
				<label for="prodDescription" class="col-md-2 col-xs-3 control-label">Description</label>
				<div class="col-md-10 col-xs-9">
					<textarea class="form-control" id="itemDescription" name="description" ng-model="product.description" placeholder="Description" rows="5"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 col-xs-3 control-label">Category</label>
				<div class="col-md-3 col-xs-3">
					<select class="form-control" name="mainCat" ng-model="categories.mainCat" ng-options="o.name for o in categories">
					</select>
				</div>
				<div class="col-md-3 col-xs-3">
					<select class="form-control" name="subCat" ng-model="categories.subCat" ng-options="o.name for o in subCat">
					</select>
				</div>
				<div class="col-md-3 col-xs-3">
					<select class="form-control" name="subSubCat" ng-model="categories.subSubCat" ng-options="o.name for o in subSubCat">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="prodPrice" class="col-md-2 col-xs-3 control-label">Price</label>
				<div class="col-md-10 col-xs-9">
					<input type="text" class="form-control" id="itemPrice" name="price" ng-model="product.price" placeholder="Price">
				</div>
			</div>
			<div class="form-group">
				<label for="prodSalePrice" class="col-md-2 col-xs-3 control-label">Sale Price</label>
				<div class="col-md-10 col-xs-9">
					<input type="text" class="form-control" id="itemSalePrice" name="salePrice" ng-model="product.salePrice" placeholder="Sale Price">
				</div>
			</div>
			<div class="form-group">
				<label for="prodImages" class="col-md-2 col-xs-3 control-label">Images</label>
				<div class="col-lg-10 col-md-10 col-sm-9 col-xs-9" flow-init="config" flow-name="files.flow" flow-file-added="!!{png:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-file-success="submitForm($file, $message, $event)">
					<div class="drop" flow-drop ng-class="dropClass" flow-drag-enter="style={border:'4px solid green'}" flow-drag-leave="style={}" ng-style="style">
						<span class="btn btn-default" flow-btn>Upload Image</span>
						<span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Upload Folder of Images</span>
						<span><b>OR</b> Drag and Drop images here. Only PNG or JPG files allowed.</span>
					</div>
					<div class="row">
						<div ng-repeat="file in $flow.files" class="gallery-box col-lg-3 col-md-3 col-sm-6 col-xs-12">
							<span class="title">{{file.name}}</span>
							<div class="thumbnail" ng-show="$flow.files.length"><img flow-img="file" /></div>
							<div class="progress progress-striped" ng-class="{active: file.isUploading()}">
								<div class="progress-bar" role="progressbar" aria-valuenow="{{file.progress()*100}}" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (file.progress()*100) + '%'}">
									<span class="sr-only">{{file.progress()}}% Complete</span>
								</div>
							</div>
							<div class="btn-group btn-group-justified">
								<a class="btn btn-xs btn-danger" ng-click="file.cancel()">Remove</a>
								<a class="btn btn-xs btn-warning" ng-click="file.edit()">Crop</a>
								<!-- <a class="btn btn-xs btn-success" ng-click="file.save()">Save</a> -->
							</div>
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-md-3 col-md-offset-3 col-xs-6">
				<div class="btn btn-sm btn-block btn-danger" ng-click="cancel()">Cancel</div>
			</div>
			<div class="col-md-3 col-xs-6">
				<div class="btn btn-sm btn-block btn-success" ng-click="addProduct(product, files)">Add Product</div>
			</div>
		</div>
	</section>
	<section>
	</section>
</div>
