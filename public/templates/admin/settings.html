<section id="wrapper">
    <div id="page-wrapper" style="min-height: 905px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1 class="page-header">{{session.firstName}}'s Settings</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa  fa-angle-double-down"></i> Update Your Password</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" name="updatePassword">
                                <div class="form-group row">
                                    <label for="registerPassword" class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">Old Password</label>
                                    <div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
                                        <input type="password" class="form-control" id="registerPassword" name="password" ng-model="user.password" placeholder="Old Password" required>
                                    </div>
                                    <div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
                                        <div ng-show="form.password.$error.required">
                                            <p>Field required</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="registerPassword" class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">New Password</label>
                                    <div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
                                        <input type="password" class="form-control" id="registerPassword" name="password" ng-model="user.password" placeholder="New Password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="registerPassword" class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">Confirm Password</label>
                                    <div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
                                        <input type="password" class="form-control" id="registerPassword" name="password" ng-model="user.password" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </form>
                            <div class="text-right">
                                <div class="btn btn-sm btn-warning" ng-click="updatePassword(user.password)">Update <i class="fa fa-arrow-circle-right"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa  fa-angle-double-down"></i> Update Your Email</h3>
                        </div>
                        <div class="panel-body">
                            <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
                                <formly-form model="vm.password" fields="vm.passwordFields" options="vm.passwordOptions" form="vm.passwordForm">
                                    <button type="submit" class="btn btn-warning submit-button" ng-disabled="vm.passwordForm.$invalid">Update</button>
                                </formly-form>
                            </form>
                            <!-- <form ng-submit="vm.onSubmit()" name="vm.form" novalidate>
                                <formly-form model="vm.model" fields="vm.fields" options="vm.options" form="vm.form">
                                    <button type="submit" class="btn btn-primary submit-button" ng-disabled="vm.form.$invalid">Submit</button>
                                    <button type="button" class="btn btn-default" ng-click="vm.options.resetModel()">Reset</button>
                                </formly-form>
                            </form> -->
                            <div class="text-right">
                                <a href="#" class="btn btn-sm btn-warning">Update <i class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
