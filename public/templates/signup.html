<header ng-include="'templates/include/header.html'"></header>

<div class="container">
	<section class="page-header">
		<h1 class="text-uppercase">REGISTER</h1>
		<h2></h2>
	</section>
	<section>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="registerUserName" class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">Username</label>
				<div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
					<input type="text" class="form-control" id="registerUserName" name="username" ng-model="user.username" ng-model-options="{ debounce : 500 }"
                    ng-change="checkUsername(user.username)" placeholder="User Name">
                </div>
                <div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
                    <p class="text-warning">{{check}}</p>
                </div>
			</div>
			<div class="form-group row">
				<label for="registerFirstName" class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">First Name</label>
				<div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
					<input type="text" class="form-control" id="registerFirstName" name="firstName" ng-model="user.firstName" placeholder="First Name">
				</div>
			</div>
			<div class="form-group row">
				<label for="registerFirstName" class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">Last Name</label>
				<div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
					<input type="text" class="form-control" id="registerFirstName" name="lastName" ng-model="user.lastName" placeholder="Last Name">
				</div>
			</div>
			<div class="form-group row">
				<label for="registerEmail" class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">Email</label>
				<div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
					<input type="email" class="form-control" id="registerEmail" name="email" ng-model="user.email" placeholder="Email Address">
				</div>
			</div>
			<div class="form-group row">
				<label for="registerPassword" class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">Password</label>
				<div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
					<input type="password" class="form-control" id="registerPassword" name="password" ng-model="user.password" placeholder="Password">
				</div>
			</div>
			<!-- <div class="form-group row">
				<label class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">Account Type</label>
				<div class="col-md-2 col-xs-3">
					<label class="radio-inline">
						<input name="userType" id="memberType" value="member" type="radio" ng-model="user.type" checked> Member
					</label>
				</div>
				<div class="col-md-2 col-xs-3">
					<label class="radio-inline disabled">
						<input name="userType" id="vendorType" value="vendor" type="radio" ng-model="user.type" disabled> Vendor
					</label>
				</div>
			</div> -->
			<div class="form-group row">
				<label class="col-xs-3 col-sm-3 col-md-2 col-lg-2 control-label">Sponsor?</label>
				<div class="col-xs-4 col-md-4 col-md-5 col-lg-5">
                    <label class="checkbox-inline">
                        <input name="sponsor" id="sponsor" type="checkbox" ng-model="checked" value="yes">Yes I have a Sponsor
                    </label>
                    <div class="row">
                        <div class="col-xs-12 col-md-12 col-md-12 col-lg-12" ng-if="checked">
                            <input type="text" class="form-control" id="sponsorUsername" name="sponsor" ng-model="user.sponsor" placeholder="{{ subdomain }}">
                        </div>
                    </div>
                </div>
			</div>
		</form>
		<div class="row">
			<div class="col-xs-6 col-sm-3 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
				<div class="btn btn-sm btn-block btn-danger" ng-click="cancel()">Cancel</div>
			</div>
			<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
				<div class="btn btn-sm btn-block btn-success" ng-click="register(user)">Register</div>
			</div>
		</div>
	</section>
</div>

<footer ng-include="'templates/include/footer.html'"></footer>
